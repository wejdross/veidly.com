<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon: Map pin with two people -->
  <g transform="translate(20, 10)">
    <!-- Map pin shape -->
    <path d="M 40 5 C 25 5 13 17 13 32 C 13 40 18 47 40 75 C 62 47 67 40 67 32 C 67 17 55 5 40 5 Z"
          fill="url(#logoGradient)"/>

    <!-- Two people -->
    <circle cx="30" cy="30" r="6" fill="white" opacity="0.95"/>
    <path d="M 24 42 Q 24 38 30 38 Q 36 38 36 42 L 36 48 Q 36 50 34 50 L 26 50 Q 24 50 24 48 Z"
          fill="white" opacity="0.95"/>

    <circle cx="50" cy="30" r="6" fill="white" opacity="0.95"/>
    <path d="M 44 42 Q 44 38 50 38 Q 56 38 56 42 L 56 48 Q 56 50 54 50 L 46 50 Q 44 50 44 48 Z"
          fill="white" opacity="0.95"/>

    <!-- Connection -->
    <path d="M 40 34 L 37 37 L 40 40 L 43 37 Z" fill="white" opacity="0.9"/>

    <!-- Highlight -->
    <ellipse cx="40" cy="17" rx="12" ry="7" fill="white" opacity="0.15"/>
  </g>

  <!-- Text: VEIDLY -->
  <g transform="translate(110, 60)">
    <text x="0" y="0" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
          font-size="48" font-weight="800" letter-spacing="-1"
          fill="url(#logoGradient)">
      Veidly
    </text>
  </g>

  <!-- Tagline -->
  <g transform="translate(110, 85)">
    <text x="0" y="0" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
          font-size="14" font-weight="600" letter-spacing="0.5"
          fill="#666">
      Real People, Real Connections
    </text>
  </g>
</svg>
